<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashyq</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="ashyq">
        <header>ASHYQ. Статус по коронав...</header>
        <div class="status">
            <div class="hidden" id="blink">Безопасный</div>
            <span class="status-text">Не имеет ограничений. <br> ПЦР-тест отрицательный. <br> <br> Срок действия
                статуса: до 18.04.2022
            </span>
        </div>
        <div class="timer">
            <div class="timer_name">Вы можете войти в течение</div>
            <div class="time" id="time"></div>
        </div>
        <div class="user_id">
            <div class="user-id">ИИН</div>
            <div class="user-id-number">980504301192</div>
        </div>
        <div class="org_id">
            <div class="user-id">ИИН/БИН организации</div>
            <div class="user-id-number">141240011825</div>
        </div>
        <button class="back">ВЕРНУТЬСЯ НА ГЛАВНУЮ KASPI.KZ</button>
    </div>
</body>
<script src="js/script.js"></script>

</html>
